<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center py-4">
      <div class="col-12 col-md-10">
        <h3 class="text-center my-3">Empleados Registrados</h3>

        <div>Registrar nuevo empleado:
          <a [routerLink]="['create']">
            <i class="fas fa-plus fa-1x"></i>
          </a>
        </div>

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-2">
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> Nombres </th>
              <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Apellidos </th>
              <td mat-cell *matCellDef="let element">{{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="documentId">
              <th mat-header-cell *matHeaderCellDef> Documento </th>
              <td mat-cell *matCellDef="let element">{{element.documentId}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element">{{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex justify-content-around">
                  <a href="javascript:void(0)">
                    <i class="fas fa-eye text-primary" (click)="show(element)"></i>
                  </a>
                  <a [routerLink]="['update/'+ element.documentId]">
                    <i class="fa fa-pen text-warning"></i>
                  </a>
                  <a href="javascript:void(0)">
                    <i class="fas fa-trash-alt text-danger" (click)="destroy(element)"></i>
                  </a>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
